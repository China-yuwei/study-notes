<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 为网页定义描述内容: -->
    <meta name="description" content="免费 Web & 编程 教程">
    <!-- 为搜索引擎定义关键词: -->
    <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
    <!-- 定义网页作者: -->
    <meta name="author" content="">
    <!-- 每30秒钟刷新当前页面: -->
    <meta http-equiv="refresh" content="30">
    <!-- <base> 标签描述了基本的链接地址/链接目标，该标签作为HTML文档中所有的链接标签的默认链接: -->
    <base href="http://www.runoob.com/images/" target="_blank">
    <!-- <link> 标签定义了文档与外部资源之间的关系。<link> 标签通常用于链接到样式表: -->
    <link rel="stylesheet" type="text/css" href="">
    <title>2020-07-17</title>
</head>

<body>
    <!-- 超连接 -->
    <a id="" href="https://www.runoob.com/html/html-tutorial.html" target="_blank"></a>
    <h4>水平标题:</h4>
    <table border="1">
        <caption>表格标题</caption>
        <tr>
            <th>Name</th>
            <th>Telephone</th>
            <th colspan="2">跨两列</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
            <td>111 11 111</td>
        </tr>
    </table>

    <h4>垂直标题:</h4>
    <table border="0">
        <tr>
            <th>First Name:</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th>Telephone:</th>
            <td>555 77 854</td>
        </tr>
        <tr>
            <th rowspan="2">跨两行</th>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 855</td>
        </tr>
    </table>
    <h4>含边距、间距</h4>
    <table border="1" cellpadding="10" cellspacing="10">
        <tr>
            <td>
                <p>这是一个段落</p>
                <p>这是另一个段落</p>
            </td>
            <td>这个单元格包含一个表格:
                <table border="1">
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>这个单元格包含一个列表
                <ul>
                    <li>apples</li>
                    <li>bananas</li>
                    <li>pineapples</li>
                </ul>
            </td>
            <td>HELLO</td>
        </tr>
    </table>
</body>

</html>
